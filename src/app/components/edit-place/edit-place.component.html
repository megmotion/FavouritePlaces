<a [routerLink]="['/list']" class="back">Back</a>
<br />
<h2 class="page-header">Edit place</h2>
<form (submit)="onEditSubmit()">
	<div class="form-group">
		<label>Name</label>
		<input class="form-control" type="text" [(ngModel)]="name"  name="name" required/>
	</div>
	<div class="form-group">
		<label>WWW</label>
		<input class="form-control" type="text" [(ngModel)]="link" name="link" required/>
	</div>
	<div class="form-group">
		<label>Address</label>
		<input class="form-control" type="text" [(ngModel)]="address" name="address" required/>
	</div>
	<div class="form-group">
		<label>Description</label>
		<input class="form-control" type="text" [(ngModel)]="description" name="description" required/>
	</div>
	<input type="submit" value="submit" class="btn btn-default" name="">
	
</form>
